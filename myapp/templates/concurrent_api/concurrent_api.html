{% extends "base.html" %}
{% block body_block %}


 <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">List of concurrents </p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DATA</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>NAME</th>
                      <th>URL</th>
                      <th>DATE</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>NAME</th>
                      <th>URL</th>
                      <th>DATE</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    {% block content %}
                    {% for i in datas.datas %}
                    <tr>
                      <td>{{ i.id }}</td>
                      <td>{{ i.name }}</td>
                      <td>{{ i.url }}</td>
                      <td>{{ i.date }}</td>
                    </tr>
                   {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>
        <!-- /.container-fluid -->
        {% endblock %}
{% endblock %}
